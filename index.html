<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Productivity Tools</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Productivity Tools</h1>
    <div class="container">
      <div id="newtask">
        <input type="text" placeholder="Task to be done.." />
        <input type="time" id="timeinput" placeholder="Time" />
        <select id="category">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>
        <button id="push">Add</button>
      </div>
      <div id="tasks" spellcheck="false"></div>
    </div>

    <div class="grid-container">
      <div id="clock">
        <div id="current-time"></div>
        <p id="clock-display">00:00:00</p>
        <div id="pomodoro">
          <div id="time-inputs">
            <input
              type="number"
              id="minutes-input"
              placeholder="Minutes"
              min="0"
              max="59"
              value="25"
            />
            <span>:</span>
            <input
              type="number"
              id="seconds-input"
              placeholder="Seconds"
              min="0"
              max="59"
              value="00"
            />
          </div>
          <p id="timer-display">25:00</p>
          <button id="start-timer">Start</button>
          <button id="reset-timer">Reset</button>
        </div>
      </div>

      <div id="editor-container">
        <h2>
          <span class="emoji">üìù</span> <span class="gradient-text">Notes</span>
        </h2>

        <input type="text" id="note-title" placeholder="Enter note title" />

        <div id="toolbar">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-underline"></button>
          <button class="ql-strike"></button>
          <button class="ql-header" value="1"></button>
          <button class="ql-header" value="2"></button>
          <button class="ql-list" value="ordered"></button>
          <button class="ql-list" value="bullet"></button>
          <button class="ql-code-block"></button>
        </div>

        <div id="editor"></div>

        <button id="save-note">Save Note</button>
        <button id="reset-note">Reset</button>

        <div id="notes-list"></div>
      </div>
    </div>

    <div id="calendar-container"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarContainer = document.getElementById("calendar-container");

        for (let i = 0; i < 24; i++) {
          const timeSlot = document.createElement("div");
          timeSlot.classList.add("time-slot");
          let formattedHour = i < 10 ? `0${i}:00` : `${i}:00`;
          timeSlot.setAttribute("data-time", formattedHour);
          timeSlot.textContent = formattedHour;
          calendarContainer.appendChild(timeSlot);
        }
      });
    </script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var quill = new Quill("#editor", {
          theme: "snow",
          modules: {
            toolbar: "#toolbar",
          },
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
