<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Productivity Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Productivity Tools</h1>
    
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Task to be done..">
            <input type="time" id="timeinput" placeholder="Time">
            <select id="category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
            <button id="push">Add</button>
        </div>
        <div id="tasks" spellcheck="false"></div>
    </div>

    <div class="grid-container">
        <!-- ì‹œê³„ ë° ë½€ëª¨ë„ë¡œ íƒ€ì´ë¨¸ ì„¹ì…˜ -->
        <div id="clock">
            <div id="current-time"></div>
            <p id="clock-display">00:00:00</p>
            <div id="pomodoro">
                <div id="time-inputs">
                    <input type="number" id="minutes-input" placeholder="Minutes" min="0" max="59" value="25">
                    <span>:</span>
                    <input type="number" id="seconds-input" placeholder="Seconds" min="0" max="59" value="00">
                </div>
                <p id="timer-display">25:00</p>
                <button id="start-timer">Start</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>

        <!-- ë…¸íŠ¸ ì„¹ì…˜ -->
        <div id="editor-container">
            <h2><span class="emoji">ğŸ“</span> <span class="gradient-text">Notes</span></h2>
        
            <!-- ì œëª© ì…ë ¥ í•„ë“œ -->
            <input type="text" id="note-title" placeholder="Enter note title" />
        
            <div id="toolbar">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
                <button class="ql-header" value="1"></button>
                <button class="ql-header" value="2"></button>
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
                <button class="ql-code-block"></button>
            </div>
        
            <div id="editor"></div> <!-- Quill ì—ë””í„° ì˜ì—­ -->
        
            <!-- ë…¸íŠ¸ ì €ì¥ ë° ë¦¬ì…‹ ë²„íŠ¼ -->

            <!-- ë…¸íŠ¸ ë¦¬ìŠ¤íŠ¸ -->

    </div>

    <div id="calendar-container"></div>

        document.addEventListener("DOMContentLoaded", function() {
            // ìº˜ë¦°ë” ì»¨í…Œì´ë„ˆ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
            const calendarContainer = document.getElementById('calendar-container');
        
            // 00:00ë¶€í„° 24:00ê¹Œì§€ ì‹œê°„ëŒ€ ìƒì„± (24ì‹œê°„ í˜•ì‹)
            for (let i = 0; i < 24; i++) {

                timeSlot.classList.add('time-slot');

        timeSlot.setAttribute('data-time', formattedHour);

</html>
